<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
    // theme mai color set kar diy
            colors: {
      transparent: 'transparent',
      current: 'currentColor',
      'white': '#ffffff',
      'purple': '#3f3cbb',
      'midnight': '#121063',
      'metal': '#565584',
      'tahiti': '#3ab7bf',
      'silver': '#ecebff',
      'bubble-gum': '#ff77e9',
      'bermuda': '#78dcca',
    },

            screens: {
              //hum yaha koi bhi screen nahi add kar sktai vo hum extend mai add kar sktai h
              // yaha default attribute hu add h
      'sm': '500px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
            extend: {
    //new screen add 
       screens: {
        'small': {'min': '320', 'max': '500px'} 
    },
              colors: {
                buildclass: '#da373d',
                'tahiti': {
        100: '#cffafe',
        200: '#a5f3fc',
        300: '#67e8f9',
        400: '#22d3ee',
        500: '#06b6d4',
        600: '#0891b2',
        700: '#0e7490',
        800: '#155e75',
        900: '#164e63',
      },
              }
              
            }
          }
        }
      </script>
</head>
<body>  
    
  <div class="max-w-[1320px] bg-bermuda mx-auto g-metal text-center mx-auto p-5">
    <!-- ager mai padding apnai hisab sai daina chahta hu to p-[20px] easai dai skta hu -->
    <h1>welcome to WScubetech</h1>
  </div>
<!-- grid or grid-flow-col kai bina row class kam nahi karaigai -->
<div class="max-w-[1320px] mx-auto grid grid-rows-4 grid-flow-col gap-4">
  <div class="bg-[green] py-5 ms-96 text-center">hello world - 1</div>
  <!-- agr hum apnai hisab sai margin daina chahtai h to hum p-[20px] esa bhi dai sktai h -->
  <div class="bg-[green] py-5 text-center">hello world - 2</div>
  <div class="bg-[green] py-5 text-center">hello world - 3</div>
  <div class="bg-[green] py-5 text-center">hello world - 4</div>
  <div class="bg-[green] py-5 text-center">hello world - 5</div>
  <div class="bg-[green] py-5 text-center">hello world - 6</div>
  <div class="bg-[green] py-5 text-center">hello world - 7</div>
  <div class="bg-[green] py-5 text-center">hello world - 8</div>
  <div class="bg-[green] py-5 text-center">hello world - 9</div>


</div>


</body>
</html>
